<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه آنلاین کای شاپ | منو</title>
    
    <!-- لینک CSS -->
    <link href="../Css/output.css" rel="stylesheet">
  
    <!-- فونت -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
</head>

<!-- پس زمینه روشن و قابلیت اسکرول -->
<body class="bg-stone-50 text-stone-800 font-sans overflow-y-auto">

    <!-- ================= HEADER ================= -->
    <header class="bg-stone-50 shadow-md sticky top-0 z-30">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between gap-4">
            
            <!-- Logo -->
            <div class="flex items-center gap-3 min-w-max">
                <div class="w-10 h-10 bg-amber-500 rounded-lg flex items-center justify-center text-stone-900 text-xl shadow-[0_0_10px_rgba(245,158,11,0.5)]">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                    </svg>
                </div>
                <span class="font-bold text-xl hidden md:block tracking-tight text-amber-400">کای شاپ</span>
            </div>

            <!-- Search Bar -->
            <div class="flex-1 max-w-2xl relative">
                <input type="text" oninput="handleSearch(this.value)" placeholder="جستجو (مثلا: کیک، اسپرسو)..." 
                       class="w-full border text-centre border-stone-700 rounded-xl px-4 py-3 pr-10 focus:ring-2 focus:ring-amber-500 outline-none placeholder-stone-500 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-stone-700 absolute top-3.5 right-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>

            <!-- Cart Button -->
            <div class="flex items-center gap-3">
                <button onclick="toggleCart()" class="relative bg-amber-500 text-stone-900 p-3 rounded-xl hover:bg-amber-400 transition shadow-lg shadow-amber-500/20 cursor-pointer group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:scale-110 transition" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold w-6 h-6 rounded-full hidden items-center justify-center border-2 border-stone-900">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- ================= MAIN CONTENT ================= -->
    <main class="container mx-auto px-4 py-8 flex flex-col lg:flex-row gap-8">
        
        <!-- Sidebar Filters -->
        <aside class="w-full lg:w-1/4 space-y-6">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-stone-200 sticky top-24">
                <h3 class="font-bold text-stone-900 mb-4 flex items-center gap-2">فیلتر دسته‌بندی</h3>
                <div class="space-y-2">
                    <button onclick="filterCategory('all')" class="w-full text-right px-3 py-2 rounded-lg hover:bg-stone-100 text-stone-600 hover:text-amber-600 transition flex justify-between items-center group font-bold">
                        <span>همه محصولات</span>
                        <span class="text-xs bg-stone-100 px-2 py-0.5 rounded-full" id="count-all">0</span>
                    </button>
                    <button onclick="filterCategory('hot')" class="w-full text-right px-3 py-2 rounded-lg hover:bg-stone-100 text-stone-600 hover:text-amber-600 transition flex justify-between items-center group">
                        <span>قهوه</span>
                        <span class="text-xs bg-stone-100 px-2 py-0.5 rounded-full" id="count-hot">0</span>
                    </button>
                    <button onclick="filterCategory('cold')" class="w-full text-right px-3 py-2 rounded-lg hover:bg-stone-100 text-stone-600 hover:text-amber-600 transition flex justify-between items-center group">
                        <span>نوشیدنی گرم</span>
                        <span class="text-xs bg-stone-100 px-2 py-0.5 rounded-full" id="count-cold">0</span>
                    </button>
                    <button onclick="filterCategory('coffee')" class="w-full text-right px-3 py-2 rounded-lg hover:bg-stone-100 text-stone-600 hover:text-amber-600 transition flex justify-between items-center group">
                        <span>قهوه</span>
                        <span class="text-xs bg-stone-100 px-2 py-0.5 rounded-full" id="count-cake">0</span>
                    </button>
                    <button onclick="filterCategory('tea')" class="w-full text-right px-3 py-2 rounded-lg hover:bg-stone-100 text-stone-600 hover:text-amber-600 transition flex justify-between items-center group">
                        <span>چایی</span>
                        <span class="text-xs bg-stone-100 px-2 py-0.5 rounded-full" id="count-cake">0</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Product List -->
        <div class="w-full lg:w-3/4">
            <!-- Grid Container -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="products-container"></div>
            
            <!-- پیام نبود محصول -->
            <div id="no-result" class="hidden flex-col items-center justify-center py-20 text-stone-400">
                <p class="text-lg">محصولی پیدا نشد!</p>
            </div>
        </div>
    </main>

    <!-- ================= CART SIDEBAR ================= -->
    <div id="cart-overlay" onclick="toggleCart()" class="fixed inset-0 bg-stone-900/70 z-40 hidden transition-opacity backdrop-blur-sm"></div>
    <aside id="cart-sidebar" class="fixed top-0 bottom-0 left-0 w-full sm:w-96 bg-white shadow-2xl z-50 transform -translate-x-full transition-transform duration-300 flex flex-col font-sans">
        <div class="p-5 border-b border-stone-100 bg-stone-50 flex justify-between items-center">
            <h3 class="font-bold text-lg text-stone-900">سبد خرید</h3>
            <button onclick="toggleCart()" class="bg-white p-2 rounded-full hover:bg-red-50 text-stone-400 hover:text-red-500 transition cursor-pointer">✕</button>
        </div>
        <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
        <div class="p-5 border-t border-stone-100 bg-white">
            <div class="flex justify-between mb-4 text-xl font-bold text-stone-900"><span>مبلغ کل:</span><span id="cart-total">0 تومان</span></div>
            <button onclick="alert('سفارش شما با موفقیت ثبت شد!')" class="w-full bg-amber-500 hover:bg-amber-400 text-stone-900 py-4 rounded-xl font-bold transition cursor-pointer shadow-lg shadow-amber-500/20 flex items-center justify-center gap-2">
                <span>تکمیل سفارش</span>
                <!-- اصلاح شد: w-5 h-5 جایگزین size-5 شد -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                  </svg>
            </button>
        </div>
    </aside>

    <!-- ================= JAVASCRIPT ================= -->
    <script>
        // 1. لیست محصولات
        const products = [
            { id: 1, name: "اسپرسو دبل", price: 45000, cat: "hot", img: "https://images.unsplash.com/photo-1570968992193-6e584a94764e?w=400&q=80", desc: "۱۰۰٪ عربیکا" },
            { id: 2, name: "کاپوچینو", price: 65000, cat: "hot", img: "https://images.unsplash.com/photo-1572442388796-11668a67e53d?w=400&q=80", desc: "شیر گرم و فوم" },
            { id: 3, name: "آیس لته", price: 70000, cat: "cold", img: "https://images.unsplash.com/photo-1461023058943-716d1629796e?w=400&q=80", desc: "خنک و دلچسب" },
            { id: 4, name: "کیک شکلاتی", price: 85000, cat: "cake", img: "https://images.unsplash.com/photo-1576618148400-f54bed99fcf8?w=400&q=80", desc: "شکلات بلژیکی" },
            { id: 5, name: "قهوه ترک", price: 40000, cat: "hot", img: "https://images.unsplash.com/photo-1559496417-e7f25cb247f3?w=400&q=80", desc: "سنتی و غلیظ" },
            { id: 6, name: "موکا سرد", price: 75000, cat: "cold", img: "https://images.unsplash.com/photo-1517701604599-bb29b5c73553?w=400&q=80", desc: "شکلات و اسپرسو" },
            { id: 7, name: "تیرامیسو", price: 95000, cat: "cake", img: "https://images.unsplash.com/photo-1571115177098-24ec42ed204d?w=400&q=80", desc: "کلاسیک ایتالیایی" },
            { id: 8, name: "لاته کارامل", price: 68000, cat: "hot", img: "https://images.unsplash.com/photo-1599398054066-846f28917f38?w=400&q=80", desc: "سیروپ کارامل" },
        ];

        let cart = [];

        // 2. نمایش محصولات
        function renderProducts(list) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';
            
            if(list.length === 0) {
                document.getElementById('no-result').classList.remove('hidden');
                document.getElementById('no-result').classList.add('flex');
            } else {
                document.getElementById('no-result').classList.add('hidden');
                document.getElementById('no-result').classList.remove('flex');
            }

            list.forEach(p => {
                container.innerHTML += `
                <div class="bg-white rounded-2xl p-3 border border-stone-100 shadow-sm hover:shadow-xl transition group flex flex-col">
                    <div class="relative bg-stone-100 rounded-xl overflow-hidden h-48 mb-3">
                        <img src="${p.img}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-stone-800 mb-1">${p.name}</h3>
                        <p class="text-xs text-stone-500 line-clamp-2 mb-3">${p.desc}</p>
                    </div>
                    <div class="mt-auto pt-3 border-t border-stone-100">
                        <div class="flex items-center gap-2 mb-3">
                            <span class="text-lg font-bold text-stone-900">${p.price.toLocaleString()}</span>
                            <span class="text-xs text-stone-500">تومان</span>
                        </div>
                        <button onclick="addToCart(${p.id})" class="w-full bg-stone-900 text-white font-bold py-2.5 rounded-xl hover:bg-amber-500 hover:text-stone-900 transition flex items-center justify-center gap-2 cursor-pointer shadow-lg shadow-stone-900/10">
                            افزودن
                        </button>
                    </div>
                </div>`;
            });
        }

        // 3. فیلتر و جستجو
        function filterCategory(cat) {
            if (cat === 'all') renderProducts(products);
            else renderProducts(products.filter(p => p.cat === cat));
        }

        function handleSearch(query) {
            const filtered = products.filter(p => p.name.includes(query) || p.desc.includes(query));
            renderProducts(filtered);
        }

        function updateCounts() {
            document.getElementById('count-all').innerText = products.length;
            document.getElementById('count-hot').innerText = products.filter(p => p.cat === 'hot').length;
            document.getElementById('count-cold').innerText = products.filter(p => p.cat === 'cold').length;
            document.getElementById('count-cake').innerText = products.filter(p => p.cat === 'cake').length;
        }

        // 4. سبد خرید
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const exist = cart.find(c => c.id === id);
            if (exist) exist.qty++;
            else cart.push({ ...product, qty: 1 });
            updateCartUI();
            
            // باز شدن سایدبار اگر بسته است
            const sidebar = document.getElementById('cart-sidebar');
            if (sidebar.classList.contains('-translate-x-full')) toggleCart();
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            container.innerHTML = '';
            let total = 0;
            let count = 0;

            cart.forEach(item => {
                total += item.price * item.qty;
                count += item.qty;
                container.innerHTML += `
                    <div class="flex gap-3 bg-white border border-stone-100 p-2 rounded-xl shadow-sm animate-slide-in">
                        <img src="${item.img}" class="w-16 h-16 rounded-lg object-cover">
                        <div class="flex-1 flex flex-col justify-between">
                            <h4 class="text-sm font-bold text-stone-800">${item.name}</h4>
                            <div class="flex justify-between items-center mt-2">
                                <span class="text-amber-600 text-sm font-bold">${(item.price * item.qty).toLocaleString()}</span>
                                <div class="flex items-center gap-2 bg-stone-50 rounded-lg px-2 border border-stone-200">
                                    <button onclick="changeQty(${item.id}, 1)" class="text-green-600 font-bold px-1">+</button>
                                    <span class="text-sm font-bold w-4 text-center">${item.qty}</span>
                                    <button onclick="changeQty(${item.id}, -1)" class="text-red-500 font-bold px-1">-</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
            });

            document.getElementById('cart-total').innerText = total.toLocaleString() + ' تومان';
            
            const badge = document.getElementById('cart-count');
            badge.innerText = count;
            if(count > 0) { badge.classList.remove('hidden'); badge.classList.add('flex'); }
            else { badge.classList.add('hidden'); badge.classList.remove('flex'); }
            
            if(cart.length === 0) container.innerHTML = '<p class="text-center text-stone-400 mt-10">سبد خالی است</p>';
        }

        function changeQty(id, amount) {
            const item = cart.find(c => c.id === id);
            item.qty += amount;
            if (item.qty <= 0) cart = cart.filter(c => c.id !== id);
            updateCartUI();
        }

        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('cart-overlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full'); sidebar.classList.add('translate-x-0');
                overlay.classList.remove('hidden'); setTimeout(()=>overlay.classList.remove('opacity-0'),10);
            } else {
                sidebar.classList.remove('translate-x-0'); sidebar.classList.add('-translate-x-full');
                overlay.classList.add('opacity-0'); setTimeout(()=>overlay.classList.add('hidden'),300);
            }
        }

        // شروع برنامه
        window.onload = function() {
            renderProducts(products);
            updateCounts();
        };
    </script>
</body>
</html>
