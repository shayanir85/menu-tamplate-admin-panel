    <!-- ================= MAIN LAYOUT ================= -->
    <main class="container mx-auto px-4 py-8 flex flex-col lg:flex-row gap-8">
        
        <!-- ================= SIDEBAR (FILTERS) ================= -->
        <aside class="w-full lg:w-1/4 space-y-6">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-stone-200 sticky top-24">
                <h3 class="font-bold text-stone-900 mb-4 flex items-center gap-2">فیلتر دسته‌بندی</h3>
                
                <!-- Filter Buttons Container -->
                <div class="space-y-2">
                    <!-- Filter: All Products -->
                    <button onclick="filterCategory('all')" class="w-full text-right px-3 py-2 rounded-lg hover:bg-stone-100 text-stone-600 hover:text-amber-600 transition flex justify-between items-center group font-bold">
                        <span>همه محصولات</span>
                        <span class="text-xs bg-stone-100 px-2 py-0.5 rounded-full" id="count-all">0</span>
                    </button>
                    <!-- Filter: Hot Drinks -->
                    <button onclick="filterCategory('hot')" class="w-full text-right px-3 py-2 rounded-lg hover:bg-stone-100 text-stone-600 hover:text-amber-600 transition flex justify-between items-center group">
                        <span>قهوه</span>
                        <span class="text-xs bg-stone-100 px-2 py-0.5 rounded-full" id="count-hot">0</span>
                    </button>
                    <!-- Filter: Cold Drinks -->
                    <button onclick="filterCategory('cold')" class="w-full text-right px-3 py-2 rounded-lg hover:bg-stone-100 text-stone-600 hover:text-amber-600 transition flex justify-between items-center group">
                        <span>نوشیدنی گرم</span>
                        <span class="text-xs bg-stone-100 px-2 py-0.5 rounded-full" id="count-cold">0</span>
                    </button>
                    <!-- Filter: Coffee -->
                    <button onclick="filterCategory('coffee')" class="w-full text-right px-3 py-2 rounded-lg hover:bg-stone-100 text-stone-600 hover:text-amber-600 transition flex justify-between items-center group">
                        <span>قهوه</span>
                        <span class="text-xs bg-stone-100 px-2 py-0.5 rounded-full" id="count-cake">0</span>
                    </button>
                    <!-- Filter: Tea -->
                    <button onclick="filterCategory('tea')" class="w-full text-right px-3 py-2 rounded-lg hover:bg-stone-100 text-stone-600 hover:text-amber-600 transition flex justify-between items-center group">
                        <span>چایی</span>
                        <span class="text-xs bg-stone-100 px-2 py-0.5 rounded-full" id="count-cake">0</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- ================= CART ITEMS CONTAINER ================= -->
        <!-- This div is likely populated by JS to show cart items dynamically -->

        <!-- ================= PRODUCT LIST SECTION ================= -->
        <div class="w-full lg:w-3/4">

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="products-container"></div>

            </div>
