<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبد خرید و تسویه حساب | کای شاپ</title>
    <link href="Css/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">

  <link href="../Css/output.css" rel="stylesheet">
</head>

<body class="bg-stone-50 text-stone-800 font-sans overflow-y-auto min-h-screen">

    <!-- HEADER -->
    <header class="bg-white shadow-sm sticky top-0 z-30">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <a href="home.html" class="flex items-center gap-2 text-stone-500 hover:text-amber-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                    </svg>
                    <span>بازگشت به منو</span>
                </a>
            </div>
            <div class="font-bold text-xl text-stone-900">تسویه حساب</div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- ستون راست: لیست اقلام -->
            <div class="w-full lg:w-2/3 space-y-6">
                
                <!-- لیست محصولات -->
                <div class="bg-white rounded-2xl shadow-sm border border-stone-100 overflow-hidden">
                    <div class="p-4 border-b border-stone-100 bg-stone-50">
                        <h2 class="font-bold text-stone-700 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5 text-amber-500"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" /></svg>
                            اقلام سفارش (<span id="cart-page-count">0</span>)
                        </h2>
                    </div>
                    
                    <div id="cart-page-items" class="p-4 space-y-4">
                        <p class="text-center text-stone-400 py-10">سبد خرید شما خالی است</p>
                    </div>
                </div>
            </div>

            <!-- فاکتور -->
            <div class="w-full lg:w-1/3 space-y-6">

                <!-- فاکتور نهایی -->
                <div class="bg-white rounded-2xl shadow-sm border border-stone-100 p-6 sticky top-24">
                    <div class="space-y-3 mb-6">
                        <div class="h-px bg-stone-100 my-2"></div>
                        <div class="flex justify-between text-xl font-bold text-stone-900">
                            <span>مبلغ قابل پرداخت</span>
                            <span id="summary-total">0 تومان</span>
                        </div>
                    </div>
                    <button onclick="submitOrder()" class="w-full cursor-pointer bg-amber-500 hover:bg-amber-400 text-stone-900 font-bold py-4 rounded-xl shadow-lg shadow-amber-500/20 transition transform active:scale-95">
                        ثبت نهایی سفارش
                    </button>
                </div>

            </div>
        </div>
    </main>

    <script src="../Js/script.js"></script>
</body>
</html>
